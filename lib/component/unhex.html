<div>
  <div>
    <label>
      Hex:
      <input type="text" ng-model="hex" ng-keydown="keyDown($event)" keep-selection placeholder="A hex string. Eg '3f'"/>
    </label>
    <div>
      <small ng-show="hasInput">Try pressing up or down arrows</small>
    </div>
  </div>

  <div>
    <h3>Bits</h3>
    <ul>
      <li class="bit" ng-repeat="byte in bytes"><byte byte="byte"></byte></li>
    </ul>
  </div>
</div>
