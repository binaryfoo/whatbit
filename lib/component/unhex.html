<div>
  <div>
    <label>
      Hex:
      <input type="text" ng-model="hex" ng-keydown="keyDown($event)" keep-selection placeholder="A hex string. Eg '3f'"/>
    </label>
    <div>
      <small ng-show="hasInput">Try pressing up or down arrows</small>
    </div>
  </div>

  <div>
    <h3>Bits</h3>
    <ul>
      <li class="bit" ng-repeat="byte in bytes">
        <div class="byte">
          <span class="number">Byte {{$index+1}}:</span>
          <span class="bit" ng-repeat="n in bitNumbers"><bit bit="n"></bit></span>
        </div>
      </li>
    </ul>
  </div>
</div>
