<div>
  <div>
    <label>
      Hex:
      <input type="text" ng-model="hex" ng-keydown="keyDown($event)" keep-selection placeholder="A hex string. Eg '3f'"/>
    </label>
    <div>
      <small ng-show="hasInput">Try pressing up or down arrows</small>
    </div>
  </div>

  <div>
    <h3>Bits</h3>
    <table>
      <thead>
        <tr>
          <th>Byte</th>
          <th ng-repeat="n in bitNumbers">{{n}}</th>
        </tr>
      </thead>
      <tbody>
        <tr class="byte" ng-repeat="b in bytes">
          <td>{{b}}</td>
          <td ng-repeat="n in bitNumbers"><bit byte="b" bit="n"></bit></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
